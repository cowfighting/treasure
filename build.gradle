// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "http://nexus.corp.youdao.com/nexus/content/repositories/luna-android-release/" }
        maven { url "http://nexus.corp.youdao.com/nexus/content/repositories/central/" }
        maven { url "https://raw.githubusercontent.com/umeng/mvn-repo-umeng/master/repository" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.3"

    minSdkVersion = 14
    targetSdkVersion = 22

    supportLibraryVersion = "25.0.1"

    retrofitVersion = "2.1.0"
    stethoVersion = "1.3.1"
    rxBindingVersion = "0.4.0"
}